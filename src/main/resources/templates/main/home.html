<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        .background {
            background-image: url('/images/picture.png');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<!--공통부분-->
<header th:replace="~{/template/header.html :: fragment-header}"></header>
<!--공통부분-->
<div class="background">
<div class="container">
<div class="link-box_1" onclick="toggle(1)">
    <h1 class="subject" style="display: block">글자공부</h1>
    <a href="/hiragana/kr" class="detail" style="margin-right: 20px;display: none"><h1>ひらがな</h1></a>
    <a href="/katakana/kr" class="detail" style="display: none"><h1>カタカナ</h1></a>
</div>
<div class="link-box_2" onclick="toggle(2)">
    <h1 class="subject" style="display: block">단어공부</h1>
    <div class="detail-links">
    <a href="/word/kr" class="detail" style="display: none"><h1 >たんご</h1></a>
    <a href="/word/jp" class="detail" style="display: none"><h1 >단어</h1></a>
    <a href="/word/speak" class="detail" style="display: none"><h1 >はなす</h1></a>
    <a href="/word/listen" class="detail" style="display: none"><h1 >ききとり</h1></a>
    </div>
</div>
<div class="link-box_3" onclick="toggle(3)">
    <h1 class="subject" style="display: block">문장공부</h1>
    <div class="detail-links">
    <a href="/sentence/kr" class="detail" style="display: none"><h1>よみ</h1></a>
    <a href="/sentence/jp" class="detail" style="display: none"><h1 >かきとり</h1></a>
    <a href="/sentence/speak" class="detail" style="display: none"><h1 >はなす</h1></a>
    <a href="/sentence/listen" class="detail" style="display: none"><h1 >ききとり</h1></a>
    </div>
</div>
<div class="link-box_4" onclick="toggle(4)">
    <h1 class="subject" style="display: block">대화하기</h1>
    <a href="/dialog/jp" class="detail" style="margin-right: 20px;display: none"><h1>よみかき</h1></a>
    <a href="/dialog/speak" class="detail" style="display: none"><h1 >聞いて話す</h1></a>
</div>
</div>
</div>

<!--공통부분-->
<div th:replace="~{template/sidebar.html :: fragment-sidbar}"></div>
<th:block th:replace="~{/template/common-scripts.html :: scripts}"></th:block>
<!--공통부분-->
<script>
    function toggle(num){
        let parents = document.getElementsByClassName("link-box_"+num);
        let details = parents[0].getElementsByClassName('detail');
        let subject = parents[0].getElementsByClassName('subject');

        if (details[0].style.display !== "none"){
            for (let i = 0; i < details.length; i++) {
                details[i].style.display = 'none';
            }
            for (let i = 0; i < subject.length; i++) {
                subject[i].style.display = 'block';
            }
        }
        else {
            for (let i = 0; i < details.length; i++) {
                details[i].style.display = 'block';
            }
            for (let i = 0; i < subject.length; i++) {
                subject[i].style.display = 'none';
            }
        }
    }
</script>
</body>
</html>
